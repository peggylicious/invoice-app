<div class="invoice-card-wrapper">
  <div class="invoice-card-content">
    <p class="invoice-no">
      <span class="invoice-title-initial">#</span><span class="invoice-id">{{ invoice?.invoice_id }}</span>
      <!-- {{ invoice?.id }} -->
    </p>
    <div class="vendor-wrapper">
      <p class="invoice-vendor created-by"> {{ invoice.client_name }} </p>
    </div>
    <div class="carg-group">
      <p class="invoice-date"> {{ paymentDue.length  === 0 ? (paymentDue | date: 'dd, MMM yyyy') : "none" }} </p>
    <!-- <p class="invoice-date">Due  19 Aug 2021</p> -->
    <h4 class="amount">{{ total ? (total | currency: 'GBP') : 'Nil'}}</h4>
    </div>
    <div class="invoice-btn-wrapper">
      <app-status-button [status]="invoice.status"></app-status-button>

    </div>
  </div>
</div>
