<div class="footer-wrapper" *ngIf="isRouteLink === '/modify/create'">
    <app-footer-button [buttonTitle]="'discard'" [buttonState]="'Discard'"></app-footer-button>
    <app-footer-button [buttonTitle]="'save as draft'" [buttonState]="'draft'"></app-footer-button>
    <app-footer-button [buttonTitle]="'save & send'" [buttonState]="'save'" (click)="createInvoice()"></app-footer-button>
</div>
<div class="footer-wrapper" *ngIf="isEditRouteLink">
    <app-footer-button [buttonTitle]="'cancel'" [buttonState]="'discard'"></app-footer-button>

    <app-footer-button [buttonTitle]="'save changes'" [buttonState]="'save'" (click)="editInvoice()"></app-footer-button>
    <!-- <app-footer-button [buttonTitle]="'save as draft'" [buttonState]="'draft'"></app-footer-button> -->

</div>
<div class="footer-wrapper" *ngIf="isViewInvoiceRouteLink">
    <app-footer-button [buttonTitle]="'edit'" [buttonState]="'edit'" [invoiceId]="invoiceId" (click)="openInvoiceForm()"></app-footer-button>

    <app-footer-button [buttonTitle]="'delete'" [buttonState]="'delete'" [invoiceId]="invoiceId"></app-footer-button>
    <app-footer-button [buttonTitle]="'Mark as Paid'" [buttonState]="'paid'" (click)="markAsPaid()"></app-footer-button>

</div>
