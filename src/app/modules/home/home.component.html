<div class="home-container">
  <div class="page-title-wrapper">
    <div class="page-title">
      <h2 class="page-title">Invoices</h2>
      <p class="total-invoice">There are {{(invoices$ | async).length}} total invoices</p>
    </div>
    <div class="status-filter">
      <select name="" id="">
        <option value="">Filter by status</option>
      </select>
    </div>
    <div class="add-invoice-btn">
      <a href="" [routerLink]="[ '/modify/create' ]" class="add-btn">
        <span class="circle">
          <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.313 10.023v-3.71h3.71v-2.58h-3.71V.023h-2.58v3.71H.023v2.58h3.71v3.71z"
              fill="#7C5DFA"
              fill-rule="nonzero"
            />
          </svg>
        </span>
        New
      </a>
    </div>
  </div>
  <div *ngIf="(invoices$ |async).length > 0">
    <app-invoice-card *ngFor="let invoice of invoices$ | async" [invoice]="invoice" (click)="openInvoice(invoice['invoice_id'])"></app-invoice-card>
  </div>
  <div *ngIf="(invoices$|async).length < 1">
    <div class="no-invoice-wrapper">
      <img src="../../../assets/images/illustration-empty.svg" alt="No invoice available">
      <h2>There is nothing here</h2>
      <p>Create an invoice by clicking the<br><strong>New</strong> button and get started</p>
    </div>
  </div>
  <!-- <app-footer-button [buttonTitle]="buttonTitle" [buttonState]="buttonState"></app-footer-button> -->
</div>
